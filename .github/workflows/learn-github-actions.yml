name: PyNet CI
on: [push]
jobs:
  Build-And-Test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Running cmake
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake ../PyNet.Infrastructure
                
      - name: Build Solution
        run: |
          cd build
          MSBuild.exe PyNet.Infrastructure.sln
