name: PyNet CI
on: [push]
jobs:
  Build-And-Test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
        
      - name: Get CUDA 
      
        run: |
          conda install cuda -c nvidia
          cd "C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA"
          dir
          setx CUDA_PATH "C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v11.6"
          
      - name: Running cmake
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake ../PyNet.Infrastructure
                
      - name: Build Solution
        run: |
          cd build
          MSBuild.exe PyNet.Infrastructure.sln
